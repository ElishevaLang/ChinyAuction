<button *ngIf="openText=='Edit'" (click)="isDialog=true" pButton pRipple label={{openText}} icon="pi pi-user-edit"class="p-button-help" id="myBtn"></button>

<p-dialog *ngIf="isDialog"  dir="ltr" [(visible)]="isDialog"  styleClass="p-fluid" [style]="{width: '800px'}" [modal]="true">

    <header class="Dialog" *ngIf="openText=='Edit'">Edit Donor</header>
    <header class="Dialog" *ngIf="openText==''">Add Donor</header>
    <p-toast></p-toast>

<br>
    <form [formGroup]="frmDonor">
    <p class="bold">All fields are required</p>
<div class="form-group row">
    <div class="control-label col col-3"><label>Name:</label></div>
    <div class="control-label col col-4">
        <input type="text" class="form-control" formControlName="donorFullName" [(ngModel)]="donor.donorFullName"
            [ngClass]="{'has-error':!frmDonor.controls['donorFullName'].valid && frmDonor.controls['donorFullName'].touched}" />
    </div>
</div>
<div class="form-group row">
    <div class="control-label col col-3"><label>Phone Number:</label></div>
    <div class="control-label col col-4">
        <input type="text" class="form-control" formControlName="donorPhonNum" [(ngModel)]="donor.donorPhonNum"
            [ngClass]="{'has-error':!frmDonor.controls['donorPhonNum'].valid && frmDonor.controls['donorPhonNum'].touched}" />
    </div>
</div>
<button  class="btn"(click)="saveandclose()" [disabled]="frmDonor.invalid">Save</button>
<button class="btn" (click)="undoandclose()" >Cancel</button>

</form>
</p-dialog>
